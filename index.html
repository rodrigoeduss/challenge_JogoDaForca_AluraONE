    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Forca</title>

<body>

    <div class="container">

        <!-------------------------------------- IMAGEM FORCA --------------------------------->

        <div id="image"></div>



        <!------------------------------------- PALAVRA SECRETA ------------------------------>

        <div id="palavra-secreta"></div>



        <!-------------------------------------- TECLADO --------------------------------->


        <div id="teclado">

            <div class="teclas">
                <button id="tecla-A" onclick="letraDigitada('A')">A</button>
                <button id="tecla-B" onclick="letraDigitada('B')">B</button>
                <button id="tecla-C" onclick="letraDigitada('C')">C</button>
                <button id="tecla-D" onclick="letraDigitada('D')">D</button>
                <button id="tecla-E" onclick="letraDigitada('E')">E</button>
                <button id="tecla-F" onclick="letraDigitada('F')">F</button>
                <button id="tecla-G" onclick="letraDigitada('G')">G</button>
                <button id="tecla-H" onclick="letraDigitada('H')">H</button>
                <button id="tecla-I" onclick="letraDigitada('I')">I</button>
            </div>
            <div class="teclas">
                <button id="tecla-J" onclick="letraDigitada('J')">J</button>
                <button id="tecla-K" onclick="letraDigitada('K')">K</button>
                <button id="tecla-L" onclick="letraDigitada('L')">L</button>
                <button id="tecla-M" onclick="letraDigitada('M')">M</button>
                <button id="tecla-N" onclick="letraDigitada('N')">N</button>
                <button id="tecla-O" onclick="letraDigitada('O')">O</button>
                <button id="tecla-P" onclick="letraDigitada('P')">P</button>
                <button id="tecla-Q" onclick="letraDigitada('Q')">Q</button>
                <button id="tecla-R" onclick="letraDigitada('R')">R</button>
            </div>
            <div class="teclas">
                <button id="tecla-S" onclick="letraDigitada('S')">S</button>
                <button id="tecla-T" onclick="letraDigitada('T')">T</button>
                <button id="tecla-U" onclick="letraDigitada('U')">U</button>
                <button id="tecla-V" onclick="letraDigitada('V')">V</button>
                <button id="tecla-W" onclick="letraDigitada('W')">W</button>
                <button id="tecla-X" onclick="letraDigitada('X')">X</button>
                <button id="tecla-Y" onclick="letraDigitada('Y')">Y</button>
                <button id="tecla-Z" onclick="letraDigitada('Z')">Z</button>

            </div>

        </div>

        <!-------------------------------------- DICA --------------------------------->

        <p id="dica">Dica:</p>


        <!------------------------------------ CATEGORIA ----------------------------->


        <div id="categoria"></div>

        <!------------------------------------ BOOTSTRAá¹” MODAL ----------------------------->

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>

                    </div>
                </div>
            </div>
        </div>


        <button id="btnReiniciar">Novo jogo</button>

        <a href="inserirPalavra.html"><button id="btnInserePalavra">Inserir palavra</button></a>


    </div>
